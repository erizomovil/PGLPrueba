<ion-header>
  <ion-toolbar>
    <ion-title>{{ product ? "Editar Producto" : "Nuevo Producto" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newProductForm" (ngSubmit)="addProduct()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!newProductForm.valid">
      {{ product ? "Actualizar" : "Guardar" }}
    </ion-button>
  </form>
</ion-content>
