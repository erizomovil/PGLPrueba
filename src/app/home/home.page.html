<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
    <ion-button expand="block" (click)="gotoMyProducts()">Show Products</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
      <ion-button expand="bloc" (click)="gotoMyProducts()">Show Products</ion-button>
    </ion-toolbar>
  </ion-header>


  
</ion-content>
